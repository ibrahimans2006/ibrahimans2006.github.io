<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Humans IT Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Clean White Background with Gradient Accents */
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Gradient Background Elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, rgba(74,158,255,0.1) 0%, rgba(149,97,226,0.1) 100%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, rgba(255,74,158,0.05) 0%, rgba(226,97,149,0.05) 100%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
        }

        /* Modern Card Design */
        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        /* Logo Section */
        .logo-container {
            margin-bottom: 25px;
            position: relative;
            padding: 20px;
            background: linear-gradient(135deg, rgba(74,158,255,0.1) 0%, rgba(149,97,226,0.1) 100%);
            border-radius: 16px;
            display: inline-block;
        }

        .logo {
            max-width: 220px;
            height: auto;
            border-radius: 8px;
            transition: all 0.4s ease;
            background: transparent;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Company Name */
        .company-name {
            font-size: 32px;
            font-weight: 700;
            margin: 15px 0 8px;
            color: #333;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, #4a9eff 0%, #9561e2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .company-name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4a9eff 0%, #9561e2 100%);
            border-radius: 3px;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* Contact Info */
        .contact-info {
            margin-top: 25px;
        }

        .contact-item {
            margin: 18px 0;
            padding: 18px 20px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-align: left;
            border-left: 4px solid #4a9eff;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .contact-item:hover {
            background: rgba(74, 158, 255, 0.05);
            transform: translateX(8px);
            border-left: 4px solid #9561e2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }

        .contact-icon {
            font-size: 24px;
            margin-right: 18px;
            width: 30px;
            text-align: center;
            color: #4a9eff;
            transition: color 0.3s ease;
        }

        .contact-item:hover .contact-icon {
            color: #9561e2;
        }

        .contact-text {
            flex: 1;
            font-size: 16px;
            color: #444;
        }

        /* Link Styling */
        a {
            color: #4a9eff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        a:hover {
            color: #9561e2;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #9561e2;
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        /* Social Media Buttons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            font-size: 20px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3));
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .social-btn:hover::before {
            transform: translateX(100%);
        }

        .facebook {
            background: #1877f2;
            color: white;
        }

        .instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            color: white;
        }
        
        .linkedin {
            background: #0077b5;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .company-name {
                font-size: 26px;
            }
            
            .contact-item {
                padding: 15px;
                font-size: 15px;
            }
            
            .contact-icon {
                font-size: 20px;
                margin-right: 15px;
            }

            .logo {
                max-width: 180px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-btn {
                width: 42px;
                height: 42px;
                font-size: 18px;
            }
        }

        /* Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Decorative Elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            top: -50px;
            right: -50px;
            background: linear-gradient(45deg, rgba(74,158,255,0.05) 0%, rgba(149,97,226,0.05) 100%);
            filter: blur(30px);
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            bottom: -30px;
            left: -30px;
            background: linear-gradient(45deg, rgba(255,74,158,0.05) 0%, rgba(226,97,149,0.05) 100%);
            filter: blur(30px);
        }
    </style>
</head>
<body>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container floating">
            <img src="Humans_Logo_name.png" class="logo" alt="Humans IT Solutions Logo">
        </div>
        
     
        <p class="tagline">Innovative Technology Solutions for Your Business</p>
        
        <!-- Contact Info Section -->
        <div class="contact-info">
            <div class="contact-item" onclick="window.location.href='tel:+919699160034'">
                <div class="contact-icon"><i class="fas fa-phone-alt"></i></div>
                <div class="contact-text">Call: <a href="tel:+919699160034">+91 9699160034</a></div>
            </div>
            
            <div class="contact-item" onclick="window.open('https://wa.me/919699160034', '_blank')">
                <div class="contact-icon"><i class="fab fa-whatsapp"></i></div>
                <div class="contact-text">WhatsApp: <a href="https://wa.me/919699160034" target="_blank">+91 9699160034</a></div>
            </div>
            
            <div class="contact-item" onclick="window.open('https://humansitsolutions.com/', '_blank')">
                <div class="contact-icon"><i class="fas fa-globe"></i></div>
                <div class="contact-text">Website: <a href="https://humansitsolutions.com/" target="_blank">humansitsolutions.com</a></div>
            </div>
        </div>
        
        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.facebook.com/HumansInformationTechnologySolutions" target="_blank" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/humansitsolutions?igsh=YnNzb3gyNmpjbm8x" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/imran-ansari-b9aab915/" target="_blank" class="social-btn linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>

    <script>
        // Add slight delay to animations for better visual effect
        document.addEventListener('DOMContentLoaded', function() {
            const contactItems = document.querySelectorAll('.contact-item');
            contactItems.forEach((item, index) => {
                item.style.transitionDelay = `${index * 0.1}s`;
            });
            
            // Add decorative circles dynamically
            const container = document.querySelector('.container');
            for (let i = 0; i < 2; i++) {
                const circle = document.createElement('div');
                circle.className = 'decorative-circle';
                circle.style.width = `${Math.random() * 80 + 40}px`;
                circle.style.height = circle.style.width;
                circle.style.left = `${Math.random() * 80 + 10}%`;
                circle.style.top = `${Math.random() * 80 + 10}%`;
                circle.style.opacity = Math.random() * 0.1 + 0.05;
                circle.style.background = i % 2 === 0 
                    ? 'linear-gradient(45deg, rgba(74,158,255,0.05) 0%, rgba(149,97,226,0.05) 100%)' 
                    : 'linear-gradient(45deg, rgba(255,74,158,0.05) 0%, rgba(226,97,149,0.05) 100%)';
                circle.style.filter = 'blur(20px)';
                container.appendChild(circle);
            }
        });
    </script>
</body>
</html>
